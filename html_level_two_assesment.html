<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course Signup</title>
    </head>
    <body>
        <form action="hotel feedback.html" method="get">
         <h1>Course Sign Up Page</h1>   
         <p>Please note: First Name,Last Name,Email and Password are required!!</p>
         <label for="firstname">First Name:</label>
         <input id="firstname" type="text" name="" placeholder="First Name" required>

         <label for="lastname">Last Name:</label>
         <input id="lastname" type="text" name="" placeholder="Last Name" required><br>
          <p> </p>
         <label for="email">Email:</label>
         <input id="email"type="email" name="" placeholder="name@email.com" required>
         Password:
         <input type="password" name="" placeholder="password" required>
         <h2>Are you over the age of 18?</h2>
         <label for="yes">Yes</label>
         <input id="yes"type="radio" name="true" value="yes">
         <label for="no">No</label>
         <input id="no"type="radio" name="true" value="no">
         <h2>Do you have a creditcard or paypal?</h2>
         <select name="Payment">
         <option value="cc">creditcard</option>
         <option value="pp">paypal</option>
        </select><br>
        <p> </p>
        <input type="submit" name="" value="Sign Up">
        </form>
    </body>
</html>
