<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>feedback</title>
    </head>
    <body>
        <h1>feedback</h1>
        <form method="get">
            <h2>Are you from inside India ? or outside India?</h2>
            <label for="inind">inside:  </label>
            <input id="inind" type="radio" name="loc" value="inside">

            <label for="outind">outside:</label>
            <input id="outind" type="radio" name="loc" value="outside">

        <h2>how was our service?</h2>
        <select name="stars">
        <option value="great">3</option>
        <option value="good">2</option>
        <option value="bad">1</option>
        </select>

        <h2>Any other feedback?</h2>
        <textarea name="mytext" rows="8" cols="80"></textarea><br>
        <input type="submit" name="" value="SUBMIT">
        </form>
    </body>
</html>
